<style>
body{
	background-color: #221166;
	margin: 0;
}
h1{
	background: #001144;
	color: #dde;
	text-align: center;
	padding: 1em 1em;
	font-family: monospace;
	font-size: 30pt;
	margin-top: 0;
	height: 10%;
}

p{
	color: #aaaaaa;
	text-align: center;
	font-family: monospace;
	font-size: 50pt;
	justify-content: center;
	align-items: center;
	height: 25%;
}
span{
	color: #eef;
	text-align: center;
	font-family: monospace;
	font-size: 60pt;
	margin-top: 0;
}

.bodyAlert{
	background-color: #aa1111;
}

.h1Alert{
	background-color: #990000;
}
</style>
<script>
	let speed = 0;
	let height = 0;
	const g = 9.8;
	const upper_limit_cm_p_s = 20;
	function checkLimit(){
		if(speed > upper_limit_cm_p_s){
			document.body.classList.add("bodyAlert");
			document.getElementById("title").classList.add("h1Alert");
			document.getElementById("speed").style.color = "#221100";
			document.getElementById("height").style.color = "#221100";
			document.getElementById("r").style.color = "#221100";
			document.getElementById("t").style.color = "#221100";
			
		}
		else{
			document.body.classList.remove("bodyAlert");
			document.getElementById("title").classList.remove("h1Alert");
			document.getElementById("speed").style.color = "#aaaaaa";
			document.getElementById("height").style.color = "#aaaaaa";
			document.getElementById("r").style.color = "#aaaaaa";
			document.getElementById("t").style.color = "#aaaaaa";
		}
	}
	function setSpeed(){
		fetch("speed").then(res=>{
			if(res.ok){
				return res.json();
			}
			else{
				console.log("Error ",res.status)
			}
		}).then(data =>{
			console.log(data);
			speed=data.speed;
			height=data.height;
			document.getElementById("speedNum").innerHTML = speed;
			document.getElementById("heightNum").innerHTML = height;
			document.getElementById("rNum").innerHTML = Math.round(speed*Math.sqrt(g/(2*height))*100)/100;
			document.getElementById("tNum").innerHTML = Math.round(Math.sqrt(g/(2*height))*100)/100;
			checkLimit();
		})
	}

	document.addEventListener("DOMContentLoaded", function(event) { 
		setInterval(setSpeed, 500);
	});
</script>
</head>
<body>
	<h1 id="title">Airbourne Threat Detection System</h1>
	<p id="speed"><span id="speedNum">0</span>m/s</p>
	<p id="height"><span id="heightNum">0</span>m</p>
	<p id="r">R = <span id="rNum">0</span>m</p>
	<p id="t">t = <span id="tNum">0</span>s</p>
</body>
</html>
